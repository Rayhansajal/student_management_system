<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
</br>
</br>
<div class = "container"> 
<h1 align="center">Students</h1>
<div class = "row">
<div class="col-lg-3">
<a th:href = "@{/students/new}" class="btn btn-primary">Add Student</a>
</div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Student FirstName</th>
      <th scope="col">Student LastName</th>
      <th scope="col">Student Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each = "student: ${students}">
    <td th:text = "${student.firstName}"></td>
     <td th:text = "${student.lastName}"></td>
	  <td th:text = "${student.email}"></td>
	  <td>
	  <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-success">Update</a>
	  
	  <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
	  </td>
      
      

      
    </tr>

  
  </tbody>
</table>

</div>

</body>
</html>
